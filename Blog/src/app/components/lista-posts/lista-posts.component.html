<h1>Entradas disponibles</h1>
<div class="row wrap">
    <div class="posted m-2 col-lg-3 col-md-5 col-sm-12" *ngFor="let _ of [].constructor(9)">
        <!-- *ngFor="let post of listaPosts" -->
        <figure>
            <img [src]="prueba.imagen" alt="">
        </figure>
        <div>
            <h3>{{prueba.titulo}}</h3>
            <p><span>Categor√≠a: {{prueba.categoria}}</span></p>
            <p class="texto"> {{prueba.texto}}</p>
            <p> <span>{{prueba.autor}}</span> {{prueba.fecha}}</p>
        </div>
    </div>
</div>
